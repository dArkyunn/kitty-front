	<head>
		<title>Create account  - KittyUniverse</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />

		#register_action_button:hover {

			background:#2f6ae0 !important;

	<body class="subpage">

		<div id="kitty_website_header">
		</div>
		<div id="kitty_website_header_menu">
		</div>

		<!-- Main -->
			<div id="main">


			<!-- One -->
				<section class="wrapper style1" style="background-image: url('images/kitties/kitty6.jpg'); background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
				border-top: 0;
				min-height: 120vh;

				padding-top:3em;">
				<div style="position:absolute; z-index:1; width:100%;height:100%;top:0;" id="particles-js"></div>

					<div class="inner">

					<h1 style="font-size: 44px;"><center> Create account in Our Universe! </center></h1>
					<form method="post" id="regform">
									<div class="row uniform">
										<div class="6u 12u$(xsmall)">
											<input type="text" style="font-size: 20px;"  name="name" id="register_form_username" onkeyup="checkpassword(); return false;" value="" placeholder="Nickname" />
											<label for="register_form_username" id="namecheck" class="lola"></label>
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input type="email" style="font-size: 20px;"  name="email" id="register_form_email" onkeyup="checkpassword(); return false;" value="" placeholder="Email" />
											<label for="register_form_email" id="emailcheck" class="lol"></label>
										</div>
										<div class="6u 12u$(xsmall)">
											<input type="text" style="font-size: 20px;"  name="name" id="register_form_name" onkeyup="checkpassword(); return false;" value="" placeholder="Your firstname" />
											<label for="firstname" id="register_form_name" class="lola"></label>
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input type="email" style="font-size: 20px;"  name="lastname" id="register_form_surname" onkeyup="checkpassword(); return false;" value="" placeholder="Your lastname" />
											<label for="lastname" id="register_form_surname" class="lol"></label>
										</div>
										<div class="12u$ 12u$(xsmall)">
											<input type="password" style="font-size: 20px;"  name="password" id="register_form_password" onkeyup="checkpassword(); return false;" value="" placeholder="Password" />
											<label for="register_form_password" id="length" class="length"></label>
										</div>
										<div class="12u$ 12u$(xsmall)">
											<input type="password" style="font-size: 20px;"  name="passwordcheck" id="register_form_password2" onkeyup="checkpassword(); return false;" value="" placeholder="Repeat password" />
										        <label for="passwordcheck" id="register_form_password2" class="confirmMessage"></label>
										</div>

										<!-- Break -->

										<!-- Break -->

										<!-- Break -->
										<div class="6u 12u$(small)">
											<input type="checkbox" id="copy" name="agree_1">
											<label id="checkcopy" style="font-size: 20px;" for="agree_1">I agree with the terms and conditions</label>
										</div>
										<div class="6u$ 12u$(small)">
											<input type="checkbox" id="human" name="playground_manager_enabled">
											<label id="checkhuman" style="font-size: 20px;" for="playground_manager_enabled">Account with pre-enabled Kitty playground manager</label>
										</div>
										<!-- Break -->
										<!---
										<div class="12u$">
											<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
										</div> -->
										<!-- Break -->
										<div class="12u$">
											<ul class="actions">

												<li>
													<a  id="register_action_button" class="button special big"><i class="fa fa-paw"></i> Join the Kitty Universe!</a>
												</li>
												<li>
													<a  id="register_by_fb_button" class="button  " style="background:#3b5998; text:white;"><i class="fa fa-paw"></i> Join using Facebook</a>
												</li>
												<li><input type="reset" value="Reset form" class="alt" /></li>
												<li>Already got an account? <a href="login.html"> Log in </a>
											</ul>
										</div>
									</div>
								</form>
							</div>

				</section>

			<!-- Three -->


			<div id="kitty_website_footer">
